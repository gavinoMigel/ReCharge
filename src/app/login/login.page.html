<ion-content class="login-centered">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <div class="login-centered1" style="background-image: url('../../assets/image/BGimage.png'); background-size: cover; background-position: center; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; background-color: #42699c;">
    
    <!-- Logo and Header -->
    <div class="logo-container" style="text-align: center; color: #42699c;">
      <h1 class="create-account" style="font-family: 'Luckiest Guy', cursive; color: #ffffff; font-size: 36px; margin-bottom: 10px;">Log In</h1>
      <h6 class="sub-header" style="font-family: 'Roboto', sans-serif; color: #ffffff; font-size: 18px;">Please sign in to continue.</h6>
    </div>

    <!-- Input Fields -->
    <div class="ion-items-container" style="width: 100%; max-width: 380px;">
      <ion-item class="login-ion-items" style="border-radius: 12px; margin-bottom: 20px; background-color: #42699c; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <ion-icon name="mail-outline" slot="start" class="login-ion-icons" style="color: #42699c;"></ion-icon>
        <ion-input placeholder="Email" type="email" required [(ngModel)]="email" style="color: #42699c; font-weight: bold;"></ion-input>
      </ion-item>
  
      <ion-item class="login-ion-items" style="border-radius: 12px; margin-bottom: 20px; background-color: #42699c; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <ion-icon name="lock-closed-outline" slot="start" class="login-ion-icons" style="color: #42699c;"></ion-icon>
        <ion-input placeholder="Password" type="password" required [(ngModel)]="password" style="color: #42699c; font-weight: bold;"></ion-input>
      </ion-item>
    </div>

    <!-- Login Button -->
    <ion-button class="common-button1" (click)="onLogin()" style="background-color: #d5f5e3; color: white; font-family: 'Roboto', sans-serif; font-weight: bold; width: 100%; max-width: 380px; border-radius: 20px; padding: 12px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
      LOGIN
    </ion-button>

    <!-- Error Message -->
    <ion-text color="danger" *ngIf="loginError" class="error-message" style="margin-top: 15px; color: #f7cfcd; font-family: 'Roboto', sans-serif; font-size: 14px; font-weight: bold;">
      <p>{{ loginError }}</p>
    </ion-text>

    <!-- Sign Up Link -->
    <p class="signup-link" style="color: #ffffff; font-family: 'Roboto', sans-serif; margin-top: 20px; font-size: 16px;">
      Don't have an account? 
      <a routerLink="/signup" class="link" style="color: #ffffff; text-decoration: underline; font-weight: bold;">Sign Up</a>
    </p>
  </div>
</ion-content>
