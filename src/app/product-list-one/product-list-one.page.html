<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">  
      <ion-button (click)="toggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title (click)="goHome()" style="font-family: 'Luckiest Guy', cursive;">ReCharge</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openCartModal()" style="margin-right: 20px;"> <!-- Adjust button -->
        <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
        <ion-badge 
          *ngIf="cartCount > 0" 
          color="danger" 
          style="font-size: 9px; transform: scale(1.2); padding: 2px; align-items: center; height: 12px; width: 15px; margin-right:-12px;"> <!-- Adjust badge -->
          {{ cartCount }}
        </ion-badge>
      </ion-button>
    </ion-buttons> 
  </ion-toolbar>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</ion-header>

<ion-content>
  <ion-grid class="product-list-grid">
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4" size-lg="3">
        <div class="product-card">
          <img src="assets/image/monster.png" alt="Regular" class="product-image" />
          <h2 class="product-name">Monster (Regular)</h2>
          <p class="product-price">₱400.00</p>
          <div class="quantity-selector">
            <button (click)="decreaseQuantity(0)">-</button>
            <input type="number" [value]="quantities[0]" readonly />
            <button (click)="increaseQuantity(0)">+</button>
          </div>
          <button class="add-to-cart-btn" (click)="addToCart(0)">Add to Cart</button>
        </div>
      </ion-col>
      <ion-col size="12" size-sm="6" size-md="4" size-lg="3">
        <div class="product-card">
          <img src="assets/image/redbull.png" alt="Large" class="product-image" />
          <h2 class="product-name">RedBull (Regular)</h2>
          <p class="product-price">₱136.00</p>
          <div class="quantity-selector">
            <button (click)="decreaseQuantity(1)">-</button>
            <input type="number" [value]="quantities[1]" readonly />
            <button (click)="increaseQuantity(1)">+</button>
          </div>
          <button class="add-to-cart-btn" (click)="addToCart(1)">Add to Cart</button>
        </div>
      </ion-col>
      <ion-col size="12" size-sm="6" size-md="4" size-lg="3">
        <div class="product-card">
          <img src="assets/image/rockstar.png" alt="Jumbo" class="product-image" />
          <h2 class="product-name">Rockstar (Regular)</h2>
          <p class="product-price">₱165.00</p>
          <div class="quantity-selector">
            <button (click)="decreaseQuantity(2)">-</button>
            <input type="number" [value]="quantities[2]" readonly />
            <button (click)="increaseQuantity(2)">+</button>
          </div>
          <button class="add-to-cart-btn" (click)="addToCart(2)">Add to Cart</button>
        </div>
      </ion-col>
      <ion-col size="12" size-sm="6" size-md="4" size-lg="3">
        <div class="product-card">
          <img src="assets/image/milo.png" alt="Mega" class="product-image" />
          <h2 class="product-name">Milo (Regular)</h2>
          <p class="product-price">₱74.99</p>
          <div class="quantity-selector">
            <button (click)="decreaseQuantity(3)">-</button>
            <input type="number" [value]="quantities[3]" readonly />
            <button (click)="increaseQuantity(3)">+</button>
          </div>
          <button class="add-to-cart-btn" (click)="addToCart(3)">Add to Cart</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
